<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaInsight Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }

        /* --- Header --- */
        nav {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 23, 42, 0.8);
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .search-btn {
            background: var(--accent-gradient);
            border: none;
            color: white;
            padding: 0 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .search-btn:active { transform: scale(0.95); }

        /* --- Main Layout --- */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 30px 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        /* --- Profile Card --- */
        .profile-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .pfp-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .pfp {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.1);
            object-fit: cover;
        }

        .verified-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #3b82f6;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--bg-dark);
        }

        .profile-info h1 { margin: 0 0 5px 0; font-size: 2rem; display: flex; align-items: center; gap: 10px; }
        .username-tag { color: var(--text-sub); font-size: 1.1rem; margin-bottom: 15px; display: block; }
        .bio { color: var(--text-main); line-height: 1.6; margin-bottom: 20px; max-width: 600px; }

        .action-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-sub);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-outline:hover { background: rgba(255,255,255,0.05); color: white; border-color: var(--text-sub); }

        /* --- Analytics Dashboard --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label { color: var(--text-sub); font-size: 0.9rem; display: flex; align-items: center; gap: 6px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: white; }
        .stat-sub { font-size: 0.8rem; color: var(--success); }

        /* --- Toolbar --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            background: var(--glass-bg);
            padding: 4px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: var(--text-sub);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: rgba(255,255,255,0.1);
            color: white;
            font-weight: 600;
        }

        /* --- Grid --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: var(--glass-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            position: relative;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .post-img { width: 100%; height: 100%; object-fit: cover; }
        
        .post-meta {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .post-card:hover .post-meta { opacity: 1; }

        .meta-stat { display: flex; align-items: center; gap: 5px; font-weight: 600; font-size: 0.9rem; }
        .type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* --- Chart Section --- */
        .chart-container {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: flex-end;
            gap: 4px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .bar {
            flex: 1;
            background: var(--accent);
            opacity: 0.5;
            border-radius: 2px 2px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }
        .bar:hover { opacity: 1; }
        .bar:hover::after {
            content: attr(data-val);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: white;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            max-width: 1000px;
            width: 100%;
            max-height: 90vh;
            display: flex;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-media { flex: 1.5; background: black; display: flex; align-items: center; justify-content: center; }
        .modal-media img, .modal-media video { max-width: 100%; max-height: 90vh; }
        .modal-sidebar { flex: 1; padding: 25px; display: flex; flex-direction: column; overflow-y: auto; }

        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .profile-card { flex-direction: column; text-align: center; }
            .profile-info h1 { justify-content: center; }
            .action-buttons { justify-content: center; }
            .modal-content { flex-direction: column; height: auto; }
            .modal-media { height: 300px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search Instagram username..." onkeypress="handleEnter(event)">
            <button class="search-btn" onclick="fetchData()"><i data-feather="search"></i></button>
        </div>
    </nav>

    <div id="loader" class="loader"></div>
    <div id="errorMsg" style="text-align: center; color: var(--danger); margin-top: 20px; display: none;"></div>

    <main id="mainContent">
        <!-- Profile Header -->
        <div class="profile-card">
            <div class="pfp-wrapper">
                <img id="pfp" src="" class="pfp">
                <div id="verifiedBadge" class="verified-badge" style="display:none;"><i data-feather="check" width="16"></i></div>
            </div>
            <div class="profile-info">
                <h1 id="fullName">User Name</h1>
                <span id="username" class="username-tag">@username</span>
                <p id="biography" class="bio">Biography text goes here...</p>
                <div class="action-buttons">
                    <button class="btn-outline" onclick="exportData()"><i data-feather="download"></i> Export JSON</button>
                    <a id="pfpLink" href="#" target="_blank" class="btn-outline"><i data-feather="image"></i> View HD PFP</a>
                    <a id="instaLink" href="#" target="_blank" class="btn-outline"><i data-feather="external-link"></i> Instagram</a>
                </div>
            </div>
        </div>

        <!-- Analytics Dashboard -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <span class="stat-label"><i data-feather="users" width="14"></i> Followers</span>
                <span class="stat-value" id="statFollowers">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label"><i data-feather="grid" width="14"></i> Posts</span>
                <span class="stat-value" id="statPosts">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label"><i data-feather="heart" width="14"></i> Avg. Likes</span>
                <span class="stat-value" id="statAvgLikes">0</span>
                <span class="stat-sub">Based on latest posts</span>
            </div>
            <div class="stat-card">
                <span class="stat-label"><i data-feather="activity" width="14"></i> Engagement Rate</span>
                <span class="stat-value" id="statEngagement">0%</span>
                <span class="stat-sub">Estimated performance</span>
            </div>
        </div>

        <!-- Engagement Chart (Visual) -->
        <div class="stat-card" style="margin-bottom: 30px;">
            <span class="stat-label">Recent Post Performance (Likes)</span>
            <div id="likesChart" class="chart-container">
                <!-- Bars injected via JS -->
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="filter-group">
                <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
                <button class="filter-btn" onclick="setFilter('video', this)">Videos</button>
                <button class="filter-btn" onclick="setFilter('image', this)">Photos</button>
            </div>
            <div class="filter-group">
                <button class="filter-btn active" onclick="setSort('newest', this)">Newest</button>
                <button class="filter-btn" onclick="setSort('popular', this)">Most Popular</button>
            </div>
        </div>

        <!-- Gallery -->
        <div id="galleryGrid" class="gallery-grid">
            <!-- Posts go here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="mediaModal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <div class="modal-media" id="modalMedia"></div>
            <div class="modal-sidebar">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px; padding-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1);">
                    <img id="modalPfp" src="" style="width:40px; height:40px; border-radius:50%;">
                    <div>
                        <div id="modalUser" style="font-weight:bold;"></div>
                        <div id="modalDate" style="font-size:12px; color:var(--text-sub);"></div>
                    </div>
                </div>
                <div id="modalCaption" style="flex:1; line-height:1.6; font-size:14px; margin-bottom:20px;"></div>
                
                <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:20px; background:rgba(255,255,255,0.05); padding:15px; border-radius:10px;">
                    <span><i data-feather="heart" width="16" style="vertical-align:middle"></i> <span id="modalLikes">0</span></span>
                    <span><i data-feather="message-circle" width="16" style="vertical-align:middle"></i> <span id="modalComments">0</span></span>
                </div>

                <a id="modalDownload" href="#" target="_blank" class="search-btn" style="text-align:center; text-decoration:none;">
                    Download Media
                </a>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        let currentData = null;
        let activePosts = [];
        let currentFilter = 'all';
        let currentSort = 'newest';

        function handleEnter(e) {
            if(e.key === 'Enter') fetchData();
        }

        async function fetchData() {
            const username = document.getElementById('searchInput').value.trim();
            if(!username) return;

            // UI Reset
            document.getElementById('loader').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';

            try {
                const response = await fetch(`https://api.xyro.site/stalk/instagram?username=${username}`);
                const json = await response.json();

                if(!json.status || !json.data) throw new Error("User not found or API error");

                currentData = json.data;
                activePosts = [...(currentData.posts || [])];
                
                renderProfile();
                calculateAnalytics();
                applyFilters();

                document.getElementById('loader').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                feather.replace();

            } catch (err) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('errorMsg').innerText = err.message;
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function renderProfile() {
            const d = currentData;
            document.getElementById('pfp').src = d.profile_pic_url;
            document.getElementById('pfpLink').href = d.profile_pic_url;
            document.getElementById('fullName').innerText = d.full_name;
            document.getElementById('username').innerText = `@${d.username}`;
            document.getElementById('biography').innerText = d.biography;
            document.getElementById('instaLink').href = `https://instagram.com/${d.username}`;
            document.getElementById('verifiedBadge').style.display = d.is_verified ? 'flex' : 'none';

            document.getElementById('statFollowers').innerText = formatNumber(d.followers_count);
            document.getElementById('statPosts').innerText = formatNumber(d.posts_count);
        }

        function calculateAnalytics() {
            if(!activePosts.length) return;

            let totalLikes = 0;
            let totalComments = 0;
            const likesArray = [];

            activePosts.forEach(post => {
                totalLikes += post.like_count;
                totalComments += post.comment_count;
                likesArray.push(post.like_count);
            });

            // Avg Likes
            const avgLikes = Math.round(totalLikes / activePosts.length);
            document.getElementById('statAvgLikes').innerText = formatNumber(avgLikes);

            // Engagement Rate ( (Likes + Comments) / Followers ) * 100
            const engagement = ((totalLikes + totalComments) / currentData.followers_count) * 100;
            document.getElementById('statEngagement').innerText = engagement.toFixed(2) + '%';

            // Chart Generation
            const chart = document.getElementById('likesChart');
            chart.innerHTML = '';
            const maxLike = Math.max(...likesArray);
            
            // Take last 20 posts for the chart
            likesArray.slice(0, 20).forEach(val => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                const height = (val / maxLike) * 100;
                bar.style.height = `${Math.max(height, 5)}%`; // Min height 5%
                bar.setAttribute('data-val', formatNumber(val));
                chart.appendChild(bar);
            });
        }

        function setFilter(type, btn) {
            currentFilter = type;
            // Update UI buttons
            btn.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function setSort(type, btn) {
            currentSort = type;
            btn.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            if(!currentData.posts) return;

            let filtered = [...currentData.posts];

            // 1. Filter
            if(currentFilter === 'video') filtered = filtered.filter(p => p.is_video);
            if(currentFilter === 'image') filtered = filtered.filter(p => !p.is_video);

            // 2. Sort
            if(currentSort === 'popular') {
                filtered.sort((a, b) => b.like_count - a.like_count);
            } else {
                filtered.sort((a, b) => b.timestamp - a.timestamp);
            }

            renderGrid(filtered);
        }

        function renderGrid(posts) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';

            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'post-card';
                
                const typeBadge = post.is_video ? 
                    `<div class="type-badge"><i data-feather="video" width="12"></i> Reel</div>` : '';

                card.innerHTML = `
                    <img class="post-img" src="${post.thumbnail_url}" loading="lazy">
                    ${typeBadge}
                    <div class="post-meta">
                        <div class="meta-stat"><i data-feather="heart" width="14"></i> ${formatNumber(post.like_count)}</div>
                        <div class="meta-stat"><i data-feather="message-circle" width="14"></i> ${formatNumber(post.comment_count)}</div>
                    </div>
                `;
                card.onclick = () => openModal(post);
                grid.appendChild(card);
            });
            feather.replace();
        }

        function openModal(post) {
            const modal = document.getElementById('mediaModal');
            const mediaBox = document.getElementById('modalMedia');
            
            mediaBox.innerHTML = '';
            
            if(post.is_video) {
                const vid = document.createElement('video');
                vid.src = post.video_url;
                vid.controls = true;
                vid.autoplay = true;
                mediaBox.appendChild(vid);
                document.getElementById('modalDownload').href = post.video_url;
            } else {
                const img = document.createElement('img');
                img.src = post.thumbnail_url;
                mediaBox.appendChild(img);
                document.getElementById('modalDownload').href = post.thumbnail_url;
            }

            document.getElementById('modalPfp').src = currentData.profile_pic_url;
            document.getElementById('modalUser').innerText = currentData.username;
            document.getElementById('modalCaption').innerText = post.caption || "No caption";
            document.getElementById('modalLikes').innerText = formatNumber(post.like_count);
            document.getElementById('modalComments').innerText = formatNumber(post.comment_count);
            
            const date = new Date(post.timestamp * 1000);
            document.getElementById('modalDate').innerText = date.toLocaleDateString();

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('mediaModal').style.display = 'none';
            document.getElementById('modalMedia').innerHTML = ''; // Stop Video
        }

        function exportData() {
            if(!currentData) return;
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `${currentData.username}_data.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }
    </script>
</body>
</html>
